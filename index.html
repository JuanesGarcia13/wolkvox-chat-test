<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat Wolkvox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript">
    // 1. Limpieza preventiva antes de que el script cargue
    (function() {
      localStorage.clear();
      sessionStorage.clear();
    })();

    // 2. Función para forzar reinicio si se queda en blanco
    function forzarNuevoChat() {
      // Borramos caché y recargamos la página completamente
      localStorage.clear();
      location.reload(true); 
    }
  </script>
  <style>
    /* Estilo para un botón de auxilio sutil si el chat no carga */
    #btn-reset {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 999;
      font-size: 12px;
      background: #f1f1f1;
      border: 1px solid #ccc;
      padding: 5px;
      cursor: pointer;
      border-radius: 4px;
      opacity: 0.7;
    }
    #btn-reset:hover { opacity: 1; }
  </style>
</head>
<body>

<button id="btn-reset" onclick="forzarNuevoChat()">¿Chat en blanco? Clic aquí</button>

<script
  id="prodId"
  type="text/javascript"
  src="https://widget01.wolkvox.com/chat/?prodId=c3VtbWEtbWFjLWNhLjIzNjI="
  async>
</script>
<script type="text/javascript">
  // 3. Auto-detección de fallo
  // Si pasan 10 segundos y el chat no ha inyectado su contenido, 
  // avisamos al usuario o limpiamos automáticamente.
  setTimeout(function() {
    var chatVivo = document.querySelector('iframe') || document.querySelector('.wolkvox-chat-container');
    if (!chatVivo) {
      console.warn("El chat parece bloqueado por cookies de sesión.");
      // Opcional: podrías ejecutar forzarNuevoChat() aquí automáticamente
    }
  }, 10000);
</script>

</body>
</html>
