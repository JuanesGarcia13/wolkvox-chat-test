<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat Wolkvox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script type="text/javascript">
    // Limpieza inmediata antes de cargar el script
    (function() {
      try {
        localStorage.clear();
        sessionStorage.clear();
        // Limpiamos cookies propias para evitar conflictos de sesión
        document.cookie.split(";").forEach(function(c) { 
          document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
        });
      } catch (e) {
        console.log("Limpieza inicial ejecutada");
      }
    })();
  </script>
</head>
<body>

<script
  id="prodId"
  type="text/javascript"
  src="https://widget01.wolkvox.com/chat/?prodId=c3VtbWEtbWFjLWNhLjIzNjI="
  async>
</script>
<script type="text/javascript">
  // AUTO-REFRESCO SI QUEDA EN BLANCO
  // Si pasan 12 segundos y no se ha creado el iframe del chat, 
  // es probable que el "Recordarme" haya bloqueado la sesión. 
  // En ese caso, la página se refresca sola una vez.
  setTimeout(function() {
    var chatPresente = document.querySelector('iframe');
    if (!chatPresente) {
      console.log("Detectada pantalla en blanco, refrescando para intentar nueva sesión...");
      // Solo refrescamos si no hay una interacción activa detectada
      window.location.reload();
    }
  }, 12000);
</script>

</body>
</html>
